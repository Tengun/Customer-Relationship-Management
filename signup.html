<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Pardington Tengah">
    <title>Municipal | Sign Up</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/bootstrap/css/blog.css" rel="stylesheet" type="text/css">
    <link href="/bootstrap/css/all.css" rel="stylesheet" type="text/css">
    <link href="/customs/css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Roboto:400,700&display=swap" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

  </head>
  <body class="px-3">
    
  <header class="py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
        <a class="display-6 text-dark fw-bold" href="#">Municipal</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <a class="btn btn-sm btn-danger fw-bold" href="signin.html">Sign In</a>
      </div>
    </div>
  </header>

<main class="">

    <div class="container col-xl-10 col-xxl-8 py-5">
        <div class="row align-items-center g-5 py-5">
            <div class="col-lg-6 text-center text-lg-start">
                <h1 class="display-4 lh-1 mb-3 text">Be part of the digital community</h1>
                <p class="col-lg-10 fs-4">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Laudantium, animi, esse similique nulla ea quis ipsam aperiam numquam eveniet fugit, fuga ipsa excepturi repellat quod? Ratione quisquam aspernatur quia nemo.</p>
            </div>
            <div class="col-md-10 mx-auto col-lg-5">
                <div class="p-4 mb-3 bg-light rounded">
                    <h4 class="text-secondary">Sign Up</h4>
                    <form class="row g-3">
                      <div class="col-md-12">
                        <input type="text" name="firstname" class="form-control mb-2" placeholder="First Name">
                        <input type="text" name="lastname" class="form-control mb-2" placeholder="Last Name">
                        <select name="gender" class="form-select form-select-md rounded-5 mb-2">
                            <option selected disabled class="text-secondary">Gender</option>
                            <option value="">Female</option>
                            <option value="">Male</option>
                        </select>
                        <input type="email" name="user-email" class="form-control mb-2" placeholder="Email">
                        <input type="tel" name="user-phone" class="form-control mb-2" placeholder="Phone">
                        <select name="gender" class="form-select form-select-md rounded-5 mb-2">
                          <option selected disabled class="">Select Suburb</option>
                          <option value="Avondale">Avondale</option>
                            <option value="Belgravia">Belgravia</option>
                            <option value="Belvedere">Belvedere</option>
                            <option value="Borrowdale">Borrowdale</option>
                            <option value="Budiriro">Budiriro</option>
                            <option value="Chisipite">Chisipite</option>
                            <option value="Chitungwiza">Chitungwiza</option>
                            <option value="Damofalls">Damofalls</option>
                            <option value="Emerald Hill">Emerald Hill</option>
                            <option value="Epworth">Epworth</option>
                            <option value="Glen View">Glen View</option>
                            <option value="Glen Norah">Glen Norah</option>
                            <option value="Greendale">Greendale</option>
                            <option value="Hatcliffe">Hatcliffe</option>
                            <option value="Hatfield">Hatfield</option>
                            <option value="Highfield">Highfield</option>
                            <option value="Hillside">Hillside</option>
                            <option value="Kuwadzana">Kuwadzana</option>
                            <option value="Mabvuku">Mabvuku</option>
                            <option value="Machipisa">Machipisa</option>
                            <option value="Mbare">Mbare</option>
                            <option value="Msasa">Msasa</option>
                            <option value="Mt Pleasant">Mt Pleasant</option>
                            <option value="Pomona">Pomona</option>
                            <option value="Ruwa">Ruwa</option>
                            <option value="Sunningdale">Sunningdale</option>
                            <option value="Vinona">Vinona</option>
                            <option value="Warren Park">Warren Park</option>
                            <option value="Waterfalls">Waterfalls</option>
                            <option value="Zimre Park">Zimre Park</option>
                      </select>
                        <input type="password" name="password" class="form-control mb-2" placeholder="Password">
                        <input type="password" name="confirm-password" class="form-control mb-2" placeholder="Confirm Password">

                      <div class="col-12">
                        <button class="btn btn-primary" type="submit">Sign Up</button>
                      </div>
                    </form>
                  </div>
            </div>
        </div>
    </div>

</main>
</body>
<script src="/bootstrap/js/jquery-3.6.0.min.js"></script>
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
</html>
